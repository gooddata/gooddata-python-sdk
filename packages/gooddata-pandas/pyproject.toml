# (C) 2025 GoodData Corporation
[project]
name = "gooddata-pandas"
version = "1.53.0"
description = "GoodData Cloud to pandas"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "GoodData", email = "support@gooddata.com"}
]
keywords = [
    "gooddata",
    "pandas",
    "series",
    "data",
    "frame",
    "data_frame",
    "analytics",
    "headless",
    "business",
    "intelligence",
    "headless-bi",
    "cloud",
    "native",
    "semantic",
    "layer",
    "sql",
    "metrics",
]
requires-python = ">=3.10"
dependencies = [
    "gooddata-sdk~=1.53.0",
    "pandas>=2.0.0,<3.0.0",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Typing :: Typed",
]

[tool.uv.sources]
gooddata-sdk = { workspace = true }

[project.urls]
Documentation = "https://gooddata-pandas.readthedocs.io/en/v1.53.0"
Source = "https://github.com/gooddata/gooddata-python-sdk"

[dependency-groups]
test = [
    "pytest~=8.3.4",
    "pytest-cov~=6.0.0",
    "pytest-snapshot==0.9.0",
    "pytest-order~=1.3.0",
    "vcrpy~=7.0.0",
    "urllib3==1.26.9",
    "python-dotenv~=1.0.0",
    "pyyaml",
    "tests_support",
]
type = [
    "mypy~=1.11.2",
    "pydantic~=2.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gooddata_pandas"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
