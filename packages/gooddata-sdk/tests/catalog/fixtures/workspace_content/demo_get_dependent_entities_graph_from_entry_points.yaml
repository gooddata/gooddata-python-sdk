# (C) 2026 GoodData Corporation
version: 1
interactions:
  - request:
      method: POST
      uri: http://localhost:3000/api/v1/actions/workspaces/demo/dependentEntitiesGraph
      body:
        identifiers:
          - id: campaign_channel_id
            type: attribute
      headers:
        Accept:
          - application/json
        Accept-Encoding:
          - br, gzip, deflate
        Content-Type:
          - application/json
        X-GDC-VALIDATE-RELATIONS:
          - 'true'
        X-Requested-With:
          - XMLHttpRequest
    response:
      status:
        code: 200
        message: OK
      headers:
        Cache-Control:
          - no-cache, no-store, max-age=0, must-revalidate
        Content-Length:
          - '476'
        Content-Type:
          - application/json
        DATE: &id001
          - PLACEHOLDER
        Expires:
          - '0'
        Pragma:
          - no-cache
        Referrer-Policy:
          - no-referrer
        Vary:
          - Origin
          - Access-Control-Request-Method
          - Access-Control-Request-Headers
        X-Content-Type-Options:
          - nosniff
        X-GDC-TRACE-ID: *id001
        X-Xss-Protection:
          - '0'
      body:
        string:
          graph:
            edges:
              - - id: campaign_channel_id
                  type: attribute
                - id: campaign_channels
                  type: dataset
              - - id: campaign_channels
                  type: dataset
                - id: campaign_channels_per_category
                  type: dataset
            nodes:
              - id: campaign_channel_id
                title: Campaign channel id
                type: attribute
              - id: campaign_channels
                title: Campaign channels
                type: dataset
              - id: campaign_channels_per_category
                title: Campaign channels per category
                type: dataset
