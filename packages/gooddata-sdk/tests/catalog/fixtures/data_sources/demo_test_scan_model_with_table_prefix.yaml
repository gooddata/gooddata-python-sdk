version: 1
interactions:
  - request:
      method: POST
      uri: http://localhost:3000/api/v1/actions/dataSources/demo-test-ds/scan
      body:
        scanTables: true
        scanViews: false
        separator: _
        tablePrefix: order
      headers:
        Accept:
          - application/json
        Accept-Encoding:
          - br, gzip, deflate
        Content-Type:
          - application/json
        X-GDC-VALIDATE-RELATIONS:
          - 'true'
        X-Requested-With:
          - XMLHttpRequest
    response:
      status:
        code: 200
        message: OK
      headers:
        Cache-Control:
          - no-cache, no-store, max-age=0, must-revalidate
        Content-Length:
          - '1121'
        Content-Type:
          - application/json
        DATE: &id001
          - PLACEHOLDER
        Expires:
          - '0'
        Pragma:
          - no-cache
        Referrer-Policy:
          - no-referrer
        Vary:
          - Origin
          - Access-Control-Request-Method
          - Access-Control-Request-Headers
        X-Content-Type-Options:
          - nosniff
        X-GDC-TRACE-ID: *id001
        X-Xss-Protection:
          - '0'
      body:
        string:
          pdm:
            tables:
              - columns:
                  - dataType: INT
                    isNullable: true
                    isPrimaryKey: false
                    name: campaign_id
                    referencedTableColumn: campaign_id
                  - dataType: INT
                    isNullable: true
                    isPrimaryKey: false
                    name: customer_id
                    referencedTableColumn: customer_id
                  - dataType: DATE
                    isNullable: true
                    isPrimaryKey: false
                    name: date
                  - dataType: STRING
                    isNullable: true
                    isPrimaryKey: false
                    name: order_id
                  - dataType: STRING
                    isNullable: false
                    isPrimaryKey: true
                    name: order_line_id
                  - dataType: STRING
                    isNullable: true
                    isPrimaryKey: false
                    name: order_status
                  - dataType: NUMERIC
                    isNullable: true
                    isPrimaryKey: false
                    name: price
                  - dataType: INT
                    isNullable: true
                    isPrimaryKey: false
                    name: product_id
                    referencedTableColumn: product_id
                  - dataType: NUMERIC
                    isNullable: true
                    isPrimaryKey: false
                    name: quantity
                  - dataType: STRING
                    isNullable: true
                    isPrimaryKey: false
                    name: wdf__region
                  - dataType: STRING
                    isNullable: true
                    isPrimaryKey: false
                    name: wdf__state
                id: order_lines
                namePrefix: order
                path:
                  - demo
                  - order_lines
                type: TABLE
          warnings: []
