version: 1
interactions:
  - request:
      method: POST
      uri: http://localhost:3000/api/v1/actions/dataSources/demo-test-ds/scanSql
      body:
        sql: SELECT * FROM products
      headers:
        Accept:
          - application/json
        Accept-Encoding:
          - br, gzip, deflate
        Content-Type:
          - application/json
        X-GDC-VALIDATE-RELATIONS:
          - 'true'
        X-Requested-With:
          - XMLHttpRequest
    response:
      status:
        code: 200
        message: OK
      headers:
        Cache-Control:
          - no-cache, no-store, max-age=0, must-revalidate
        Content-Length:
          - '442'
        Content-Type:
          - application/json
        DATE: &id001
          - PLACEHOLDER
        Expires:
          - '0'
        Pragma:
          - no-cache
        Referrer-Policy:
          - no-referrer
        Vary:
          - Origin
          - Access-Control-Request-Method
          - Access-Control-Request-Headers
        X-Content-Type-Options:
          - nosniff
        X-GDC-TRACE-ID: *id001
        X-Xss-Protection:
          - '0'
      body:
        string:
          columns:
            - dataType: INT
              name: product_id
            - dataType: STRING
              name: product_name
            - dataType: STRING
              name: category
          dataPreview:
            - - '150'
              - Skirt
              - Clothing
            - - '210'
              - Artego
              - Electronics
            - - '240'
              - PortaCode
              - Electronics
            - - '420'
              - Elentrix
              - Outdoor
            - - '430'
              - Integres
              - Outdoor
            - - '120'
              - Polo Shirt
              - Clothing
            - - '110'
              - Pullover
              - Clothing
            - - '310'
              - Applica
              - Home
            - - '330'
              - Optique
              - Home
            - - '140'
              - Shorts
              - Clothing
