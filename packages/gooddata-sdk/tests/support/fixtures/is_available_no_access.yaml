# (C) 2025 GoodData Corporation
version: 1
interactions:
  - request:
      method: GET
      uri: http://localhost:3000/api/v1/options
      body: null
      headers:
        Accept:
          - application/json
        Accept-Encoding:
          - br, gzip, deflate
        X-GDC-VALIDATE-RELATIONS:
          - 'true'
        X-Requested-With:
          - XMLHttpRequest
    response:
      status:
        code: 401
        message: Unauthorized
      headers:
        Cache-Control:
          - no-cache, no-store, max-age=0, must-revalidate
        Content-Length:
          - '0'
        DATE:
          - PLACEHOLDER
        Expires:
          - '0'
        Pragma:
          - no-cache
        Referrer-Policy:
          - no-referrer
        Vary:
          - Origin
          - Access-Control-Request-Method
          - Access-Control-Request-Headers
        Www-Authenticate:
          - Bearer error="invalid_token", error_description="Unable to lookup user
            details for provided Bearer token", error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
        X-Content-Type-Options:
          - nosniff
        X-Xss-Protection:
          - '0'
      body:
        string: ''
