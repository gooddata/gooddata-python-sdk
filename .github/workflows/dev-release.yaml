name: Dev release from master

on:
  workflow_dispatch:
    inputs:
      BRANCH_NAME:
        type: string
        description: 'Branch name to release from'
        default: "master"

jobs:
  dev-release:
    name: Releasing master as dev
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - gooddata-api-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
          - gooddata-dbt
          - gooddata-flight-server
          - gooddata-flexconnect
          - gooddata-pipelines
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH_NAME }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: |
          uv sync --group release
      - name: Bump to dev
        run: uv run tbump  --only-patch --non-interactive $(./scripts/next_dev.sh)
      - name: Build ${{ matrix.component }}
        run: |
          if [ "${{ matrix.component }}" = "gooddata-api-client" ]; then
            cd ${{ matrix.component }}
          else
            cd packages/${{ matrix.component }}
          fi
          uv build --out-dir dist
      - name: Push ${{ matrix.component}} to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: ${{ matrix.component == 'gooddata-api-client' && format('{0}/dist', matrix.component) || format('packages/{0}/dist', matrix.component) }}
          verbose: true
