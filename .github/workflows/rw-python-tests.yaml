name: tests
on:
  workflow_call:
    inputs:
      changed-python-modules:
        type: string
        default: 'false'
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    if: ${{inputs.changed-python-modules == 'true'}}
    strategy:
      matrix:
        python_version: [py312, py311, py310, py39, py38]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Execute tests
        run: |
          make test-ci
        env:
          TEST_ENVS: ${{ matrix.python_version }}
      - name: Upload coverage to Codecov
        if: ${{ matrix.python_version == 'py312' }}
        uses: codecov/codecov-action@v3
        with:
          files: ./gooddata-sdk/coverage.xml,./gooddata-pandas/coverage.xml,./gooddata-fdw/coverage.xml
  lint-and-format-check:
    runs-on: ubuntu-latest
    if: ${{inputs.changed-python-modules == 'true'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: |
            fmt-requirements.txt
      - name: Install dependencies
        run: |
          make dev
      - name: pep8 and formatting check
        run: |
          make format
  types-check:
    runs-on: ubuntu-latest
    if: ${{inputs.changed-python-modules == 'true'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: |
            tox-requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tox-requirements.txt
      - name: mypy check
        run: |
          make mypy
