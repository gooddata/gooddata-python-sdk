name: Build Python Package and Create Release

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  build:
    name: Build all components
    strategy:
      matrix:
        component:
          - gooddata-api-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build ${{ matrix.component }}
      run: |
          cd ${{ matrix.component }}
          python -m build
    - name: Persist ${{ matrix.component }} artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts_${{ matrix.component }}
        path: ${{ matrix.component }}/dist/
        if-no-files-found: error
  github_release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Obtain artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist/
      - name: Create GitHub release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
                  dist/**/*.whl
                  dist/**/*.tar.gz
  publish:
    name: Publish components
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        component:
          - gooddata-api-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
    steps:
      - name: Obtain ${{ matrix.component }} artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts_${{ matrix.component }}
          path: dist/${{ matrix.component }}
      - name: Push ${{ matrix.component}} to pypi
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/${{ matrix.component }}
          verbose: true
