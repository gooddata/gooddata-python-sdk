name: Build Python Package and Create Release

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  build:
    name: Build all components
    strategy:
      matrix:
        component:
          - gooddata-api-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
          - gooddata-dbt
          - gooddata-flight-server
          - gooddata-flexconnect
          - gooddata-pipelines
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Build ${{ matrix.component }}
      run: |
          if [ "${{ matrix.component }}" = "gooddata-api-client" ]; then
            cd ${{ matrix.component }}
          else
            cd packages/${{ matrix.component }}
          fi
          uv build --out-dir dist
    - name: Persist ${{ matrix.component }} artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts_${{ matrix.component }}
        path: |
          ${{ matrix.component == 'gooddata-api-client' && format('{0}/dist/', matrix.component) || format('packages/{0}/dist/', matrix.component) }}
        if-no-files-found: error
  github_release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Obtain artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: ${{ github.ref_name }}
          writeToFile: false
          includeRefIssues: false
          useGitmojis: false
      - name: Create GitHub release
        uses: "softprops/action-gh-release@v2"
        with:
          body: ${{ steps.changelog.outputs.changes }}
          token: "${{ secrets.GITHUB_TOKEN }}"
          draft: false
          prerelease: false
          make_latest: true
          files: |
            dist/**/*.whl
            dist/**/*.tar.gz
  publish:
    name: Publish components
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        component:
          - gooddata-api-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
          - gooddata-dbt
          - gooddata-flight-server
          - gooddata-flexconnect
          - gooddata-pipelines
    steps:
      - name: Obtain ${{ matrix.component }} artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts_${{ matrix.component }}
          path: dist/${{ matrix.component }}
      - name: Push ${{ matrix.component}} to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/${{ matrix.component }}
          verbose: true
  slack-notification:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Notify to slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: "#releases"
            text: "The release of *gooddata-python-sdk@${{ github.ref_name }}*, has been successful. :tada:"
