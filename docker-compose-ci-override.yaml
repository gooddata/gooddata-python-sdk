  metadata-api:
    environment:
      GDC_FEATURES_VALUES_ENABLE_DATA_SOURCE_ROUTING: "true"
  api-gw:
    environment:
      GDC_FEATURES_VALUES_ENABLE_DATA_SOURCE_ROUTING: "true"
