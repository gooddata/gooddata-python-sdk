profiles:
  abc:
    host: https://abc.com/
    token: $OK_TOKEN
    data_source_id: demo_ds
  def:
    host: https://def.com/
    token: $NOT_EXISTING_ENV_VAR
    data_source_id: demo_ds
  xyz:
    host: https://xyz.com/
    token: $ENV_VAR
    data_source_id: demo_ds
  certificate:
    host: http://abc:3000
    token: $OK_TOKEN
    custom_headers:
      Host: localhost123
    extra_user_agent: abc
    ssl_ca_cert: /path/to/cert.pem
source_dir: analytics
default_profile: abc

access:
  demo_ds: $DS_PASSWORD
